<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>

<body>
    <h1>게시판 예제 사이트</h1>
    <ul>
        {% if request.session.user_nm %}
        {# 세션에 user_nm 변수가 있는 경우(=로그인 한 경우) #}
        <li><a href="{% url 'board:list' %}">게시글 목록</a></li>
        <li><a href="{% url 'user:logout' %}">로그아웃</a></li>
        {% else %}
        {# 세션에 user_nm 변수가 없는 경우(=로그인하지 않은 경우) #}
        <li><a href="{% url 'user:create' %}">사용자 등록</a></li>
        <li><a href="{% url 'user:login' %}">로그인</a></li>
        {% endif %}
    </ul>
</body>

</html>
