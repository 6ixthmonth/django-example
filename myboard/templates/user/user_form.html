{% extends 'common/base.html' %}

{% block title %}사용자 {{ user_type }}{% endblock title %}

{% block content %}
<div class="h1">사용자 {{ user_type }}</div>
<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <input type="submit" value="{{ user_type }}" class="btn btn-primary">
</form>
{% endblock content %}
