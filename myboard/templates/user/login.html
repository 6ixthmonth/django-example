{% extends 'common/base.html' %}

{% block title %}
로그인
{% endblock title %}

{% block content %}
<div class="text-center">
    <div class="h1">로그인</div>
    <form method="post">
        {% csrf_token %}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        {{ form.as_p }}
        <input type="submit" value="로그인" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
