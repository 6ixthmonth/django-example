<hr>
<div class="container">
    <a href="{% url 'home' %}" class="btn btn-primary">HOME</a>
    {% if user.is_authenticated %}
    <a href="{% url 'user:update' pk=user.id %}" class="btn btn-warning">사용자 정보 수정</a>
    <form action="{% url 'user:delete' pk=user.id %}" method="post" class="d-inline">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="사용자 탈퇴">
    </form>
    <a href="{% url 'user:logout' %}" class="btn btn-secondary">로그아웃</a>
    {% else %}
    <a href="{% url 'user:create' %}" class="btn btn-success">사용자 등록</a>
    <a href="{% url 'user:login' %}" class="btn btn-secondary">로그인</a>
    {% endif %}
    <a href="{% url 'board:list' %}" class="btn btn-dark">게시판</a>
</div>
<hr>
