{% extends 'common/base.html' %}

{% block title %}게시글 {{ board_type }}{% endblock title %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center gap-2">
        {% if board_type == '작성' %}
        <input type="submit" value="{{ board_type }}" class="btn btn-success">
        {% else %}
        <input type="submit" value="{{ board_type }}" class="btn btn-warning">
        {% endif %}
        <a class="btn btn-secondary" href="{% url 'board:list' %}">취소</a>
    </div>
</form>
{% endblock content %}
