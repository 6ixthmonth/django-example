<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>사용자 등록</title>
</head>

<body>
    <h1>사용자 등록</h1>

    <form action="{% url 'user:create' %}" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>ID</th>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pw_chk"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" name="nm"></td>
            </tr>
        </table>
        <input type="submit" value="등록">
    </form>
</body>

</html>
