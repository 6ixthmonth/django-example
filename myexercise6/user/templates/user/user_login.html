<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>로그인</title>
</head>

<body>
    <h1>로그인</h1>

    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>ID</th>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw"></td>
            </tr>
        </table>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
